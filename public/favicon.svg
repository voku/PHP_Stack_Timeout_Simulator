<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Stack layers -->
  <rect x="15" y="60" width="70" height="8" rx="2" fill="#e0e7ff" opacity="0.8"/>
  <rect x="15" y="48" width="70" height="8" rx="2" fill="#c7d2fe" opacity="0.9"/>
  <rect x="15" y="36" width="70" height="8" rx="2" fill="#a5b4fc" opacity="0.95"/>
  <rect x="15" y="24" width="70" height="8" rx="2" fill="url(#grad)"/>
  
  <!-- Clock/timer icon overlay -->
  <circle cx="50" cy="50" r="18" fill="#1e293b" opacity="0.9"/>
  <circle cx="50" cy="50" r="15" fill="none" stroke="#f8fafc" stroke-width="2"/>
  
  <!-- Clock hands -->
  <line x1="50" y1="50" x2="50" y2="40" stroke="#f8fafc" stroke-width="2" stroke-linecap="round"/>
  <line x1="50" y1="50" x2="57" y2="50" stroke="#f8fafc" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Center dot -->
  <circle cx="50" cy="50" r="2" fill="#f8fafc"/>
</svg>
