<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" style="background-color:#0f172a;">
  <defs>
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background pattern -->
  <rect width="1200" height="630" fill="#0f172a"/>
  
  <!-- Left section: Stack visualization -->
  <g transform="translate(100, 200)">
    <!-- Stack layers with labels -->
    <rect x="0" y="0" width="280" height="40" rx="6" fill="#a78bfa" opacity="0.3"/>
    <text x="140" y="27" font-family="Inter, sans-serif" font-size="16" fill="#e9d5ff" text-anchor="middle" font-weight="600">Client</text>
    
    <rect x="0" y="55" width="280" height="40" rx="6" fill="#818cf8" opacity="0.4"/>
    <text x="140" y="82" font-family="Inter, sans-serif" font-size="16" fill="#c7d2fe" text-anchor="middle" font-weight="600">Web Server</text>
    
    <rect x="0" y="110" width="280" height="40" rx="6" fill="#fb923c" opacity="0.4"/>
    <text x="140" y="137" font-family="Inter, sans-serif" font-size="16" fill="#fed7aa" text-anchor="middle" font-weight="600">PHP-FPM</text>
    
    <rect x="0" y="165" width="280" height="40" rx="6" fill="#60a5fa" opacity="0.5"/>
    <text x="140" y="192" font-family="Inter, sans-serif" font-size="16" fill="#bfdbfe" text-anchor="middle" font-weight="600">PHP Runtime</text>
    
    <rect x="0" y="220" width="280" height="40" rx="6" fill="#34d399" opacity="0.4"/>
    <text x="140" y="247" font-family="Inter, sans-serif" font-size="16" fill="#a7f3d0" text-anchor="middle" font-weight="600">Database/API</text>
  </g>
  
  <!-- Timer/clock icon -->
  <g transform="translate(340, 330)">
    <circle cx="0" cy="0" r="60" fill="url(#mainGrad)" opacity="0.2"/>
    <circle cx="0" cy="0" r="45" fill="none" stroke="url(#mainGrad)" stroke-width="4"/>
    <line x1="0" y1="0" x2="0" y2="-28" stroke="url(#accentGrad)" stroke-width="4" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="20" y2="0" stroke="url(#accentGrad)" stroke-width="4" stroke-linecap="round"/>
    <circle cx="0" cy="0" r="5" fill="#f8fafc"/>
  </g>
  
  <!-- Right section: Title and description -->
  <g transform="translate(480, 220)">
    <!-- Title -->
    <text x="0" y="0" font-family="Inter, sans-serif" font-size="52" font-weight="700" fill="#f8fafc">
      PHP Stack Timeout
    </text>
    <text x="0" y="58" font-family="Inter, sans-serif" font-size="52" font-weight="700" fill="#f8fafc">
      Simulator
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="110" font-family="Inter, sans-serif" font-size="24" fill="#94a3b8" font-weight="500">
      Visualize timeout cascades in PHP
    </text>
    <text x="0" y="145" font-family="Inter, sans-serif" font-size="24" fill="#94a3b8" font-weight="500">
      web applications
    </text>
    
    <!-- Tech badges -->
    <g transform="translate(0, 190)">
      <rect x="0" y="0" width="90" height="32" rx="16" fill="#6366f1" opacity="0.3"/>
      <text x="45" y="21" font-family="Inter, sans-serif" font-size="14" fill="#c7d2fe" text-anchor="middle" font-weight="600">PHP</text>
      
      <rect x="105" y="0" width="100" height="32" rx="16" fill="#8b5cf6" opacity="0.3"/>
      <text x="155" y="21" font-family="Inter, sans-serif" font-size="14" fill="#e9d5ff" text-anchor="middle" font-weight="600">Nginx</text>
      
      <rect x="220" y="0" width="110" height="32" rx="16" fill="#ec4899" opacity="0.3"/>
      <text x="275" y="21" font-family="Inter, sans-serif" font-size="14" fill="#fbcfe8" text-anchor="middle" font-weight="600">PHP-FPM</text>
    </g>
  </g>
  
  <!-- Bottom accent line -->
  <rect x="0" y="610" width="1200" height="4" fill="url(#accentGrad)"/>
  
  <!-- GitHub handle -->
  <text x="1100" y="595" font-family="Inter, sans-serif" font-size="16" fill="#64748b" text-anchor="end" font-weight="500">voku/PHP_Stack_Timeout_Simulator</text>
</svg>
